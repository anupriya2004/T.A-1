<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="background-color: aliceblue;">
    <h1 style="color: black; text-align: center;"><u>CALCULATOR</u></h1>
    <div id="result" class="container">
        <table>
            <tr><input type="number" id="data" style="width: 270px;height: 25px; border-color: black;border-width: 3px;"/></tr>
            <tr>
                <td><button value="7" onclick="display(this)">7</button></td>
                <td><button value="8" onclick="display(this)">8</button></td>
                <td><button value="9" onclick="display(this)">9</button></td>
                <td><button style="background-color:grey; color: white;" value="+" onclick="calc(this)">+</button></td>
            </tr>
            <tr>
                <td><button value="4" onclick="display(this)">4</button></td>
                <td><button value="5" onclick="display(this)">5</button></td>
                <td><button value="6" onclick="display(this)">6</button></td>
                <td><button style="background-color:grey; color: white;" value="-" onclick="calc(this)">-</button></td>
            </tr>
            <tr>
                <td><button value="1" onclick="display(this)">1</button></td>
                <td><button value="2" onclick="display(this)">2</button></td>
                <td><button value="3" onclick="display(this)">3</button></td>
                <td><button style="background-color:grey; color: white;" value="*" onclick="calc(this)">x</button></td>
            </tr>
            <tr>
                <td><button style="background-color: red; color: white;" value="C" onclick="remove(this)">C</button></td>
                <td><button value="0" onclick="display(this)">0</button></td>
                <td><button style="background-color:grey; color: white" value="=" onclick="eva()">=</button></td>
                <td><button style="background-color:grey; color: white;" value="/" onclick="calc(this)">/</button></td>
            </tr>
        </table>
    </div>
    <p><h3><u>NOTE:</u></h3>Make sure to press "=" button after every two operands and then either click on other numbers for continuing or press "C" button to start again....</p>
</body>
<script src="calculator.js"></script>
</html>
